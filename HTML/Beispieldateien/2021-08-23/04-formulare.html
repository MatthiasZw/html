<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare benutzen</title>
</head>
<body>
    <h1>Formulare benutzen</h1>


    <form action="https://test.jaderbass.de/formtester.php" method="post" id="testform">
    
    <p>
       Anrede:<br>
       <label for="herr"> Herr:</label>
       <input type="radio" name="anrede" id="herr" value="h">
       
       <label for="frau">Frau:</label>
       <input type="radio" name="anrede" id="frau" value="f" checked>

       <label for="div">Divers</label>
       <input type="radio" name="anrede" id="div" value="d">

    </p>
    <p>
        <label for="vname">Vorname</label>
        <input type="text" name="vname" id="vname">
    </p>
    <p>
        <label>Nachname
            <input type="text" name="nname">
        </label>
    </p>
    <p>
        Lieblingsspeisen <br>
        <label for="pizza">Pizza</label>
        <input type="checkbox" name="essen[]" id="pizza" value="pizza">
        
        <label for="eis">Eis</label>
        <input type="checkbox" name="essen[]" id="eis" value="eis">

        <label for="doener">Döner</label>
        <input type="checkbox" name="essen[]" id="doener" value="döner">
    </p>
    <p>
            <input type="submit" value="Hau wech">
    </p>
    
    </form>

    <p>
        <label for="aussen">Außen</label>
        <input type="text" name="aussen" id="aussen" form="testform">
    </p>

</body>
</html>
